<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savor | Advanced Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><i class="fas fa-utensils"></i> Savor</div>
            <ul class="nav-links">
                <li><a href="#" class="active">Discover</a></li>
                <li><a href="#">My Collections</a></li>
                <li><a href="#">Meal Planner</a></li>
            </ul>
        </nav>
        <div class="hero">
            <h1>What are you craving today?</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by ingredient, cuisine, or recipe name...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <div class="filters">
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Vegan">Vegan</option>
                    <option value="Seafood">Seafood</option>
                    <option value="Chicken">Chicken</option>
                </select>
            </div>
        </div>
    </header>

    <main>
        <div class="loader" id="loader" style="display: none;"></div>
        <section id="recipeGrid" class="recipe-grid"></section>
    </main>

    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
